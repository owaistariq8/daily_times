<div class="panel-box clearfix">
	<h2>
		Customer Manager Panel
	</h2>
</div>

<div class="panel-box btn-panel clearfix">
	<a href="javascript:void(0);" class="btn btn-primary" id="add_cust_">Add Customer</a>
</div>
<div class="panel-box form-panel hidden clearfix">
    <div class="form-holder mar-bottom15 ">
        <form id="add_cust_form" class="hidden">
            <h3>Add/Edit Customer Form</h3>
            <div class="col-lg-4">
                <label for="cname">
                    Customer Name
                </label>
                <input type="text" class="form-control cust-input" id="cname" name="cname"  placeholder="name e.g asad , malik">
            </div>
            <div class="col-lg-2">
                <label for="type">
                    Type
                </label>
                <select class="form-control" name="type" id="type">
                   
                </select>
            </div>
            <div class="col-lg-2">
                <label for="city">
                    City
                </label>
                <input type="text" class="form-control cust-input" id="city" name="city"  placeholder="Karachi ,lahore">
            </div>
            <div class="col-lg-2">
                <label for="phone">
                    Phone
                </label>
                <input type="text" class="form-control cust-input" id="phone" name="phone"  placeholder="31413356">
            </div>
            <div class="col-lg-2">
                <label for="fax">
                    Fax
                </label>
                <input type="number" class="form-control cust-input" id="fax" name="fax"  placeholder="31413356">
            </div>
            <div class="col-lg-2">
                <label for="contact">
                    Contact
                </label>
                <input type="text" class="form-control cust-input" id="contact" name="contact"  placeholder="31413356">
            </div>
            <div class="col-lg-6">
                <label for="address">
                    Address
                </label>
                <input type="text" class="form-control cust-input" id="address" name="address"  placeholder="street1,lahore">
            </div>
            <div class="col-lg-2">
                <label for="comm">
                    Commission
                </label>
                <input type="number" class="form-control cust-input" id="comm" name="comm"  placeholder="number in percets">
            </div>
            <div class="col-lg-3">
                <label for="cdays">
                    Credit Days
                </label>
                <input type="number" class="form-control cust-input" id="cdays" name="cdays"  placeholder="credit days in numbers">
            </div>
            <div class="col-lg-2">
                <label for="ntn">
                    NTN
                </label>
                <input type="text" class="form-control cust-input" id="ntn" name="ntn"  placeholder="ntn e.g 12351512">
            </div>
            <div class="col-lg-4">
            	<button type="submit" id="add_cust_btn" class="btn btn-success mar-top30">Add Customer</button>
            </div>
        </form>
    </div>
</div>
<div class="panel-box clearfix">
    <div class="row">
        <div class="col-lg-4 pull-right">
            <div class="search-holder mar-bottom20">
                <div class="input-group">
                    <input type="text" class="form-control query-input" data-id='search_customer'  placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default search-btn" data-id='search_customer' type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
                <a href="javascript:void(0)" class="clear-search hidden">Clear search</a>
                <div class="suggestions-box hidden">
                    <ul>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <h3>
		Customer Details
	</h3>
	 <div class="table-responsive1 hidden customer-records">
        <table class="table">
            <thead>
                <tr>
                    <th>ID#</th>
                    <th>Customer Name</th>
                    <th>Type</th>
                    <th>City</th>
                    <th>Phone</th>
                    <th>Comm</th>
                    <th>Fax</th>
                    <th>Credit days</th>
                    <th>More Info</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div align="center"><button class="btn btn-info load-more" data-identify="customer" data-page="2" data-limit="10" >Load More</button></div>
    </div>
</div>


<script type="text/javascript">
	$(document).ready(function(){
        getCustomers(10,1);
        
	});
</script>
